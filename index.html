<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InnoDIGI License Server</title>
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0;
			color: white;
		}
		.container {
			text-align: center;
			background: rgba(255, 255, 255, 0.1);
			backdrop-filter: blur(10px);
			border-radius: 20px;
			padding: 3rem;
			box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
		}
		.icon {
			width: 80px;
			height: 80px;
			margin: 0 auto 2rem;
			background: rgba(255, 255, 255, 0.2);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		h1 {
			font-size: 2.5rem;
			margin-bottom: 1rem;
			font-weight: 700;
		}
		p {
			font-size: 1.2rem;
			margin-bottom: 2rem;
			opacity: 0.9;
		}
		.redirect-info {
			font-size: 1rem;
			opacity: 0.7;
			margin-top: 2rem;
		}
		.spinner {
			display: inline-block;
			width: 20px;
			height: 20px;
			border: 2px solid rgba(255, 255, 255, 0.3);
			border-top: 2px solid white;
			border-radius: 50%;
			animation: spin 1s linear infinite;
			margin-right: 10px;
		}
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
		.manual-link {
			display: inline-block;
			margin-top: 1rem;
			padding: 12px 24px;
			background: rgba(255, 255, 255, 0.2);
			border: 1px solid rgba(255, 255, 255, 0.3);
			border-radius: 10px;
			color: white;
			text-decoration: none;
			font-weight: 600;
			transition: all 0.3s ease;
		}
		.manual-link:hover {
			background: rgba(255, 255, 255, 0.3);
			transform: translateY(-2px);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="icon">
			<svg width="40" height="40" fill="currentColor" viewBox="0 0 24 24">
				<path d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
			</svg>
		</div>
		
		<h1>InnoDIGI License Server</h1>
		<p>
			<span class="spinner"></span>
			Doorverwijzen naar admin interface...
		</p>
		
		<div class="redirect-info">
			<p>Je wordt automatisch doorgestuurd naar het admin panel.</p>
			<a href="admin.html" class="manual-link">
				Klik hier als je niet automatisch wordt doorgestuurd
			</a>
		</div>
	</div>

	<script>
		// Redirect after 2 seconds
		setTimeout(function() {
			window.location.href = 'admin.html';
		}, 2000);
	</script>
</body>
</html>
